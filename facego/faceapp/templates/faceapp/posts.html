<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
</head>
<body>

    {% for post in posts %}
        <ul>
            <li>{{post.content}} no_of_likes : {{ post.no_of_likes}}</li>
            <ul>
                {% for comment in post.comments.all %}
                    <li>{{comment.content}}</li>
                {% endfor %}
            </ul>
        </ul>


    {% endfor %}



</body>
</html>
